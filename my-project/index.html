<!DOCTYPE html>
<html>
<head>
	<title>Tic tac toe!</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<header id="header"> 
		TIC TAC TOE
	</header>

	<div id="button-div">
		<button class="button" alt="Game Reset Button">New Game</button>	
	</div>

	<div id="message"></div>

	<div id="grid">
		<table class="playing-board">
			<tr>
				<td id="c 1" class="cell"></td>
				<td id="c 2" class="cell"></td>
				<td id="c 3" class="cell"></td>
			</tr>
			<tr>
				<td id="c 4" class="cell"></td>
				<td id="c 5" class="cell"></td>
				<td id="c 6" class="cell"></td>
			</tr>
			<tr>
				<td id="c 7" class="cell"></td>
				<td id="c 8" class="cell"></td>
				<td id="c 9" class="cell"></td>
			</tr>
		</table>
	</div>
	<button id="reset">Reset</button>
</body>
<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
<script type="text/javascript" src="script.js"></script>
</html>
